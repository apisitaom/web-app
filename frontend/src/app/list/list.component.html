<mat-toolbar class ="top">
  <mat-toolbar-row>
    <h1>ตารางข้อมูลผู้สมัครงาน</h1>&nbsp;&nbsp;&nbsp;
    <span class="example-spacer"></span>
    <a mat-stroked-button [routerLink]="['/']"><i class="material-icons">
      home
    </i></a>
  </mat-toolbar-row>
</mat-toolbar>

<br>

<body  class="bodybackground" background="assets/img/ears-listen.jpg">
  


  <mat-form-field class="example-mid-width">
    <input matInput placeholder="ค้าหาชื่อผู้สมัคร  " value=""  [(ngModel)]="firstName">
  </mat-form-field>
  &nbsp;
  <button mat-fab color="primary"   (click)="research()" >ค้นหา</button>

<table mat-table  [dataSource]="registers" class="mat-elevation-z8"> 

 

  <ng-container matColumnDef="idRegister">
  <th mat-header-cell *matHeaderCellDef>ลำดับที่  </th>
  <td mat-cell *matCellDef="let element">  {{element.idRegister}} </td>
  </ng-container>
  <ng-container matColumnDef="firstName">
  <th mat-header-cell *matHeaderCellDef>ชื่อ  </th>
  <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>
  
  <ng-container matColumnDef="lastName">
  <th mat-header-cell *matHeaderCellDef>นามสกุล  </th>
  <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>
  
  <ng-container matColumnDef="address">
  <th mat-header-cell *matHeaderCellDef>ที่อยู่  </th>
  <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <ng-container matColumnDef="phoneNumber">
  <th mat-header-cell *matHeaderCellDef>เบอร์โทร  </th>
  <td mat-cell *matCellDef="let element"> +66{{element.phoneNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="salary">
  <th mat-header-cell *matHeaderCellDef>เงินเดือน  </th>
  <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
  </ng-container>

   <ng-container matColumnDef="natoinality">
  <th mat-header-cell *matHeaderCellDef>สัญชาติ  </th>
  <td mat-cell *matCellDef="let element"> {{element.natoinality}} </td>
  </ng-container>

      <ng-container matColumnDef="booton1">
    <th mat-header-cell *matHeaderCellDef style = "width:20%">...</th>
    <td mat-cell *matCellDef="let element"> <button mat-stroked-button (click)="remove(element.href)">
    Delete</button> </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="dataColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: dataColumns;"></tr>
  
  

  </table>

  <!-- <br>
  <button mat-stroked-button>Basic</button> -->

</body>
